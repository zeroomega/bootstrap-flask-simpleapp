{% extends "base.html" %}

{% block title %}登录{% endblock %}

{% block main %}
<div class="span9">
<div id="login">
    <form method="POST">
      <table border="0">
	<tr>
	  <td>用户名：</td>
	  <td><input type="text" name="username"/><td/>
	</tr>
	<tr>
	  <td>密码：</td>
	  <td><input type="password" name="password"/><td/>
	</tr>
      </table>
      <select name="type">
      <option value="admin">管理员</option>
      <option value="guest">旅客</option>
      </select>
      <input type="submit" class="btn btn-primary" value="登录"/>      
    </form>
</div>
</div>
{% endblock %}
